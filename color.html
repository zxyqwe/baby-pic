<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Color</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #faf8ef;
            color: #776e65;
            font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
            font-size: 18px;
        }
        
        .container {
            margin: 5px auto;
            padding: 15px;
            cursor: default;
            -webkit-touch-callout: none;
            -ms-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -ms-touch-action: none;
            touch-action: none;
            border-radius: 6px;
            width: 90%;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        .game-container {
            background: #000;
            height: 70%;
        }
        
        .choose-container {
            background: #bbada0;
            height: 25%;
        }
        
        .grid-row {
            margin-bottom: 4px;
        }
        
        .grid-row:last-child {
            margin-bottom: 0;
        }
        
        .grid-row:after {
            content: "";
            display: block;
            clear: both;
        }
        
        .grid-cell {
            margin-right: 4px;
            float: left;
            border-radius: 3px;
            background: rgba(0, 0, 0, 0);
        }
        
        .grid-cell-color {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .grid-cell:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body id="mainC">
    <div class="container game-container">
        <div v-for="x in grid" class="grid-row">
            <div v-for="y in x" v-bind:class="{'grid-cell-color':y.wait}" class="grid-cell" data-value="{{y.b}}" v-bind:style="{width:findSize + 'px', height: findSize + 'px', background: y.a}"></div>
        </div>
    </div>
    <div class="container choose-container">
        <div class="grid-row">
            <div v-for="y in choice" class="grid-cell" data-value="{{y.b}}" v-bind:style="{width:findSize + 'px', height: findSize + 'px', background: y.a}"></div>
        </div>
    </div>
</body>
<script src="http://baby.zxyqwe.com/js/vue.min.js"></script>
<script>
    var addG = (function (w, undefined) {
        var buf = [],
            result = [],
            sizex = 0,
            sizey = 0;
        var init = function (x, y) {
            sizex = x - 1;
            sizey = y - 1;
            buf = [];
            result = [{
                x: 0,
                y: 0
            }, {
                x: 0,
                y: sizey
            }, {
                x: sizex,
                y: 0
            }, {
                x: sizex,
                y: sizey
            }];
        };
        var ran = function (x) {
            return Math.random() * x << 0;
        };
        var addBuf = function (x, y) {
            if (x < 0 || x > sizex || y < 0 || y > sizey)
                return;
            buf.push({
                x: x,
                y: y
            });
        };
        var addRes = function (x, y) {
            if (x < 0 || x > sizex || y < 0 || y > sizey)
                return;
            result.push({
                x: x,
                y: y
            });
            buf = unique(buf);
        };
        var mBuf = function (x0, y0) {
            addBuf(x0 - 1, y0);
            addBuf(x0 + 1, y0);
            addBuf(x0, y0 - 1);
            addBuf(x0, y0 + 1);
            result = unique(result);
        };
        var unique = function (arr) {
            var result = [],
                hash = {};
            for (var i = 0, elem;
                (elem = arr[i]) != null; i++) {
                helem = 'x' + elem['x'] + 'y' + elem['y'];
                if (!hash[helem]) {
                    result.push(elem);
                    hash[helem] = true;
                }
            }
            return result;
        }
        var compute = function (n) {
            x0 = ran(sizex);
            y0 = ran(sizey);
            addRes(x0, y0);
            mBuf(x0, y0);
            while (n + 4 > result.length) {
                i = Math.random() * buf.length << 0;
                x = buf[i];
                buf.splice(i, 1);
                x0 = x['x'];
                y0 = x['y'];
                addRes(x0, y0);
                mBuf(x0, y0);
            }
            return result;
        };
        return {
            ini: init,
            com: compute,
        };
    })(window);
    window.onload = function () {
        window.Game = new Vue({
            el: '#mainC',
            data: {
                base: 7,
                findSize: 23,
                sizex: 4,
                sizey: 3,
                grid: [],
                choice: []
            },
            ready: function () {
                this.init();
            },
            computed: {},
            methods: {
                init: function () {
                    this.getWindowSize();
                    this.initArrayGrid(this.sizex, this.sizey);
                    m31 = (this.sizex * this.sizey - 4) / 3 << 0;
                    myy = Math.min(2 * this.sizex, m31);
                    this.delGrid(myy);
                    this.initColor(this.sizex - 1, this.sizey - 1);
                },
                initArrayGrid: function (sizex, sizey) {
                    var arr = [];

                    for (var x = 0; x < sizey; x++) {
                        arr[x] = [];
                        for (var y = 0; y < sizex; y++) {
                            arr[x][y] = {
                                a: '',
                                b: x + ',' + y,
                                wait: false
                            };
                        }
                    }

                    this.grid = arr;
                    this.choice = [];
                },
                initColor: function (y, x) {
                    this.grid[0][0].a = this.getRandomColor();
                    this.grid[0][y].a = this.getRandomColor();
                    this.grid[x][0].a = this.getRandomColor();
                    this.grid[x][y].a = this.getRandomColor();
                },
                getRandomColor: function () {
                    return '#' + ('00000' + (Math.random() * 0x1000000 << 0).toString(16)).substr(-6);
                },
                delGrid: function (num) {
                    addG.ini(this.sizey, this.sizex);
                    arr = addG.com(num);
                    for (am in arr) {
                        a = arr[am];
                        if (
                            (a['x'] == 0 && a['y'] == 0) ||
                            (a['x'] == 0 && a['y'] == this.sizex - 1) ||
                            (a['x'] == this.sizey - 1 && a['y'] == 0) ||
                            (a['x'] == this.sizey - 1 && a['y'] == this.sizex - 1)
                        ) continue;
                        this.grid[a['x']][a['y']].wait = true;
                        jc = this.judgeColor(a['x'], a['y']);
                        this.choice.push({
                            a: jc,
                            b: jc
                        });
                    };
                },
                judgeColor: function (y, x) {
                    return this.getRandomColor();
                },
                getWindowSize: function () {
                    var w = window,
                        d = document,
                        e = d.documentElement,
                        g = d.getElementsByTagName('body')[0],
                        x = w.innerWidth || e.clientWidth || g.clientWidth,
                        y = w.innerHeight || e.clientHeight || g.clientHeight;
                    x *= 0.9;
                    y *= 0.7;
                    x -= 26;
                    y -= 26;
                    this.findSize = Math.min(x, y) / this.base - 4;
                    this.sizex = x / (this.findSize + 4);
                    this.sizey = y / (this.findSize + 4);
                    this.sizex = this.sizex << 0;
                    this.sizey = this.sizey << 0;
                }
            }
        });
    };
    window.onresize = function () {
        Game.init();
    };
</script>

</html>
