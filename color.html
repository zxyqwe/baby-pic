<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Color</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style type="text/css">

        /*@import url(fonts/clear-sans.css);*/
        
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #faf8ef;
            color: #776e65;
            font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
            font-size: 18px;
        }
        
        .game-container {
            margin: 5px auto;
            padding: 15px;
            cursor: default;
            -webkit-touch-callout: none;
            -ms-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -ms-touch-action: none;
            touch-action: none;
            background: #bbada0;
            border-radius: 6px;
            width: 90%;
            height: 70%;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        .choose-container {
            margin: 5px auto;
            padding: 15px;
            cursor: default;
            -webkit-touch-callout: none;
            -ms-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -ms-touch-action: none;
            touch-action: none;
            background: #bbada0;
            border-radius: 6px;
            width: 90%;
            height: 25%;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        .grid-row {
            margin-bottom: 4px;
        }
        
        .grid-row:last-child {
            margin-bottom: 0;
        }
        
        .grid-row:after {
            content: "";
            display: block;
            clear: both;
        }
        
        .grid-cell {
            margin-right: 4px;
            float: left;
            border-radius: 3px;
            background: rgba(238, 228, 218, 0.35);
        }
        
        .grid-cell:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body id="mainC">
    <div class="game-container">
        <div v-for="x in grid" class="grid-row">
            <div v-for="y in x" class="grid-cell" v-bind:style="{width:findSize + 'px', height: findSize + 'px'}"></div>
        </div>
    </div>
    <div class="choose-container">
        <div class="grid-row">
            <div class="grid-cell" v-bind:style="{width:findSize + 'px', height: findSize + 'px'}"></div>
        </div>
        <div class="grid-row">
            <div class="grid-cell" v-bind:style="{width:findSize + 'px', height: findSize + 'px'}"></div>
        </div>
    </div>
</body>
<script src="http://baby.zxyqwe.com/js/vue.min.js"></script>
<script>
    window.onload = function () {

        var Game = new Vue({
            el: '#mainC',
            data: {
                findSize: 23,
                sizex: 4,
                sizey: 3,
                grid: [],
            },

            created: function () {
                this.getWindowSize();
            },
            ready: function () {

                this.init();

            },
            computed: {},
            methods: {

                init: function () {

                    this.initArrayGrid(this.sizex, this.sizey);
                },
                initArrayGrid: function (sizex, sizey) {
                    var arr = [];

                    for (var x = 0; x < sizey; x++) {
                        arr[x] = [];
                        for (var y = 0; y < sizex; y++) {
                            arr[x][y] = {
                                a: 0
                            };
                        }
                    }

                    this.grid = arr;
                },
                getWindowSize: function () {
                    var w = window,
                        d = document,
                        e = d.documentElement,
                        g = d.getElementsByTagName('body')[0],
                        x = w.innerWidth || e.clientWidth || g.clientWidth,
                        y = w.innerHeight || e.clientHeight || g.clientHeight;
                    x *= 0.9;
                    y *= 0.7;
                    x -= 30;
                    y -= 30;
                    this.findSize = Math.min(x, y) / 7 - 4;
                    this.sizex = x / (this.findSize + 4) - 1;
                    this.sizey = y / (this.findSize + 4) - 1;
                    x < y ? this.sizex++ : this.sizey++;
                }
            }
        });
    };
</script>

</html>
