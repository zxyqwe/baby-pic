<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Clan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style type="text/css">
        .link {
            stroke: #ccc;
            stroke-width: 2;
        }

        .node text {
            pointer-events: none;
            font: 10px sans-serif;
        }
    </style>
</head>

<body>
</body>
<script src="http://baby.zxyqwe.com/js/d3.min.js"></script>
<script>
    window.onload = function () {
        var relation = [{
                s: ['王书悦', '张小奕'],
                t: ['张俨宁']
            }, {
                s: ['张奕', '宋桂芝'],
                t: ['张小奕']
            }],
            json = {
                links: [],
                nodes: []
            },
            relation_map = {};

        for (i in relation) {
            tmp = relation[i];
            tmp_node = 'st' + i;
            relation_map[tmp_node] =
                json.nodes.push({
                    name: tmp_node,
                    group: 0
                });
            for (j in tmp.s) {
                tmps = tmp.s[j];
                if (!(tmps in relation_map)) {
                    relation_map[tmps] =
                        json.nodes.push({
                            name: tmps,
                            group: 1
                        });
                }
                json.links.push({
                    source: relation_map[tmps] - 1,
                    target: relation_map[tmp_node] - 1
                });
            }
            for (j in tmp.t) {
                tmps = tmp.t[j];
                if (!(tmps in relation_map)) {
                    relation_map[tmps] =
                        json.nodes.push({
                            name: tmps,
                            group: 1
                        });
                }
                json.links.push({
                    source: relation_map[tmp_node] - 1,
                    target: relation_map[tmps] - 1
                });
            }
        }

        var width = 1000,
            height = 1000,
            img_width = 50,
            img_height = 50;

        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        var defs = svg.append("defs");

        var arrowMarker = defs.append("marker")
            .attr("id", "arrow")
            .attr("markerUnits", "strokeWidth")
            .attr("markerWidth", "12")
            .attr("markerHeight", "12")
            .attr("viewBox", "0 0 12 12")
            .attr("refX", "6")
            .attr("refY", "6")
            .attr("orient", "auto");

        var arrow_path = "M2,2 L10,6 L2,10 L6,6 L2,2";

        arrowMarker.append("path")
            .attr("d", arrow_path)
            .attr("fill", "#ff0000");

        var force = d3.layout.force()
            .distance(100)
            .charge(-1000)
            .size([width, height]);

        var link = svg.selectAll(".link")
            .data(json.links)
            .enter().append("line")
            .attr("class", "link");

        var node = svg.selectAll(".node")
            .data(json.nodes)
            .enter().append("g")
            .attr("class", "node");

        node.append("image")
            .attr("xlink:href", function (d) {
                if (d.group > 0)
                    return "https://github.com/favicon.ico";
                else
                    return '';
            })
            .attr("x", -img_width / 2)
            .attr("y", -img_height / 2)
            .attr("width", img_width)
            .attr("height", img_height);

        node.append("text")
            .attr("dx", img_width / 2 + 12)
            .attr("dy", ".35em")
            .text(function (d) {
                if (d.group > 0)
                    return d.name;
                else
                    return '';
            });

        force.on("tick", function () {
            link.each(function (d) {
                x1 = d.source.x;
                y1 = d.source.y;
                x2 = d.target.x;
                y2 = d.target.y;

                if (d.target.group > 0) {
                    l = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                    x3 = x1 + ((l - img_width) / l) * (x2 - x1);
                    y3 = y1 + ((l - img_height) / l) * (y2 - y1);
                    url = "url(#arrow)";
                } else {
                    x3 = x2;
                    y3 = y2;
                    url = "";
                }

                d3.select(this).attr('x1', x1)
                    .attr('y1', y1)
                    .attr('x2', x3)
                    .attr('y2', y3)
                    .attr("marker-end", url);
            });

            node.attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
        });

        force
            .nodes(json.nodes)
            .links(json.links).start();
    };
</script>

</html>
